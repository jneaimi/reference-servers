# Smithery configuration file: https://smithery.ai/docs/deployments

build:
  dockerBuildPath: .
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      localTimezone:
        type: string
        description: Override system timezone with a specific IANA timezone name (e.g.,
          'America/New_York').
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'docker', args: ['run', '-i', '--rm', 'mcp/time', ...(config.localTimezone ? [`--local-timezone=${config.localTimezone}`] : [])] })