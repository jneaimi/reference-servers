# Smithery configuration file: https://smithery.ai/docs/deployments

build:
  dockerBuildPath: ../../
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      localTimezone:
        type: string
        description: Override system's timezone detection with a specific IANA timezone.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'mcp-server-time', args: config.localTimezone ? ['--local-timezone=' + config.localTimezone] : []})